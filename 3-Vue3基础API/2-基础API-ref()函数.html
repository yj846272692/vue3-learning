<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础API-ref()函数</title>
  </head>
  <body>
    <div id="app">
      <p @click="printInfo">ref{{number}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      const { createApp , ref} = Vue;
      const App = {
        setup() {
          const number = ref(0);
          const printInfo = () => {
            number.value++;
          }
          return{
            number,
            printInfo,
          };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
