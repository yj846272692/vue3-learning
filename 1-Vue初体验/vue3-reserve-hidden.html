<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3实现字符串的反转</title>
</head>
<body>
    <div id="root">
        <h1>{{content}}</h1>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    show: true,
                    content: "hello world"
                };
            },
            methods: {
                handleBtnClick() {
                    // this.show = !this.show;
                    this.content = this.content.split('').reverse().join('');
                }
            },
            template: `
            <div>
                <span>{{content}}</span>
                <button v-on:click="handleBtnClick">反转</button>
            </div>
            `,
        }).mount("#root");
    </script>
</body>
</html>
