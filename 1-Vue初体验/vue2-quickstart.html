<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>你好，{{message}}</h2>
        <h3>{{age}}</h3>
        <a>time{{time}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var time = new Date();
        // 初始化一个Vue实例
        const app = new Vue({
            el: '#app',
            // 定义数据
            data: {
                message: 'hello vue',
                age: 21,
                time: time
            }
        })
    </script>
</body>

</html>
