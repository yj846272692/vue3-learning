<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础API-readonly()函数 </title>
  </head>
  <body>
    <div id="app">
      <p>original:{{original}}</p>
      <p>copy:{{copy}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //导入reactive
      const { createApp , reactive , readonly } = Vue;
      const App = {
        setup() {
          
          const original = reactive({count:0});
          const copy = readonly(original);
            //这里original.count 会增加1 ， copy.count也会增加1
          original.count++;
          //因为是readonly，copy.count 也不会增加
          copy.count++; //warring
          
          return{
            copy,
            original,
          };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
