<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础API--ref()和-reactive()函数</title>
  </head>
  <body>
    <div id="app">
      <!-- 直接可以使用count属性 -->
      <!-- 如果没有使用roRefs，会直接返回number，那么就得通过number.count来访问数据 -->
      <p @click="printInfo">reactive {{count}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //导入reactive
      const { createApp , ref , reactive , toRefs} = Vue;
      const App = {
        setup() {
          //函数接收一个普通对象，返回一个响应的数据对象
          const number = reactive({count:0});
          const printInfo = () => {
            number.count++;
          }
          return{
            //使用 toRefs 给数据对象进行包装，让他们的数据保持响应式
            ...toRefs(number),
            printInfo,
          };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
