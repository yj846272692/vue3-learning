<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础API-reactive()函数</title>
  </head>
  <body>
    <div id="app">
      <p @click="printInfo">reactive {{number.count}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //导入reactive
      const { createApp , ref , reactive} = Vue;
      const App = {
        setup() {
          //函数接收一个普通对象，返回一个响应的数据对象
          const number = reactive({count:0});
          const printInfo = () => {
            number.count++;
          }
          return{
            number,
            printInfo,
          };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
