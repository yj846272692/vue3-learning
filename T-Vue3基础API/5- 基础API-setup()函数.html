<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础API--ref()和-reactive()函数</title>
  </head>
  <body>
    <div id="app">

      <p @click="printInfo">{{msg}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
      //导入reactive
      const { createApp , ref } = Vue;
      const App = {
        setup() {
          //函数接收一个普通对象，返回一个响应的数据对象
          const msg = ref('Vue 3.0!');
          const printInfo = () => {
            alert('Result is' + msg.value);
          };
          return{
            msg,
            printInfo,
          };
        },
      };

      createApp(App).mount('#app');
    </script>
  </body>
</html>
